<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<header> Narrative Visualization: Online Chess Openings by Rating</header>
<body onload='init()'>
    <div id = openings>
        <p>
            <button type="button" onclick="location.href='index.html'">All Openings</button>
            <button type="button" onclick="location.href='index2.html'">Double King Pawn</button>
            <button type="button" onclick="location.href='index3.html'">Sicilian Defense</button>
            <button type="button" onclick="location.href='index4.html'">French Defense</button>
            <button type="button" onclick="location.href='index5.html'">Caro Kann Defense</button>
            <button type="button" onclick="location.href='index5.html'">Non E4 Openings</button>
        </p>
    </div>
    <div id="my_dataviz">
<svg width=700 height=500>
</svg>
<script>
async function init() {
const data = await d3.csv("games.csv");

var height = 400
var margin = 50
var width = 650

x = d3.scaleLinear().domain([750,2750]).range([0,400]);
y = d3.scaleLinear().domain([750,2750]).range([height,0]);

// home scene

var svg = d3.select("svg")


svg.append("circle").attr("cx",490).attr("cy",130).attr("r", 6).style("fill", "blue")
svg.append("circle").attr("cx",490).attr("cy",160).attr("r", 6).style("fill", "red")
svg.append("circle").attr("cx",490).attr("cy",190).attr("r", 6).style("fill", "green")
svg.append("circle").attr("cx",490).attr("cy",220).attr("r", 6).style("fill", "cyan")
svg.append("circle").attr("cx",490).attr("cy",250).attr("r", 6).style("fill", "gray")

svg.append("text").attr("x", 500).attr("y", 130).text("Double King Pawn").style("font-size", "15px").attr("alignment-baseline","middle")
svg.append("text").attr("x", 500).attr("y", 160).text("Sicilian Defense").style("font-size", "15px").attr("alignment-baseline","middle")
svg.append("text").attr("x", 500).attr("y", 190).text("French Defense").style("font-size", "15px").attr("alignment-baseline","middle")
svg.append("text").attr("x", 500).attr("y", 220).text("Caro Kann Defense").style("font-size", "15px").attr("alignment-baseline","middle")
svg.append("text").attr("x", 500).attr("y", 250).text("Non E4 Openings").style("font-size", "15px").attr("alignment-baseline","middle")


// add tooltip

var tooltip = d3.select("#my_dataviz")
    .append("div")
    .style("opacity", 0)
    .attr("class", "tooltip")
    .style("background-color", "white")
    .style("border", "solid")
    .style("border-width", "10px")
    .style("border-radius", "5px")
    .style("padding", "10px")

    var mouseover = function(d) {
    tooltip
      .style("opacity", 1)
  }

  var mousemove = function(d) {
    tooltip
      .html("Opening: " + d.opening_name + " won by " + d.winner)
      .style("left", (d3.mouse(this)[0]+90) + "px") // It is important to put the +90: other wise the tooltip is exactly where the point is an it creates a weird effect
      .style("top", (d3.mouse(this)[1]) + "px")
  }

  // A function that change this tooltip when the leaves a point: just need to set opacity to 0 again
  var mouseleave = function(d) {
    // tooltip
    //   .transition()
    //   .duration(3000)
    //   .style("opacity", 0)
  } 


svg.append("g").attr("transform", "translate(" + margin + "," + margin + ")").selectAll("dot").data(data).enter()
.append("circle")
.attr("cx", function(d,i) { return x(d.white_rating);})
.attr("cy", function(d,i) { return y(d.black_rating);})
.attr("r", function(d,i) { return parseInt(1) + 2;})
.style("fill", function(d) { return color(d); })
.on("mouseover", mouseover )
.on("mousemove", mousemove )
.on("mouseleave", mouseleave )

svg.append("g").attr("transform", "translate(" + margin + "," + margin + ")").call(d3.axisLeft(y).tickValues([1000,1500,2000,2500]))

svg.append("g").attr("transform", "translate(" + margin + "," + (margin + height) + ")").call(d3.axisBottom(x).tickValues([1000,1500,2000,2500]))

d3.format("~s")

svg.append("text")
    .attr("class", "x label")
    .attr("text-anchor", "end")
    .attr("x", 290)
    .attr("y", height + 2*margin - 10)
    .text("white rating");

svg.append("text")
    .attr("class", "y label")
    .attr("text-anchor", "end")
    .attr("y", 6)
    .attr("x", -210)
    .attr("dy", ".75em")
    .attr("transform", "rotate(-90)")
    .text("black rating");


function color(d) {
    if (d.moves.startsWith("e4")) {
        if (isSicilian(d)) {
            return "red"
        } else if (isFrench(d)) {
            return "green"
        } else if (isDoubleKingPawn(d)) {
            return "blue"
        } else if (isCaroKann(d)) {
            return "cyan"
    }
}
    return "gray"
}


function isSicilian(d) {
    eco = d.opening_eco
    if (eco.charAt(0) == "B" && parseInt(eco.substring(1)) >= 20) {
        return true
    }
    return false
}

function isCaroKann(d) {
    eco = d.opening_eco
    if (eco.charAt(0) == "B" && parseInt(eco.substring(1)) >= 10 && parseInt(eco.substring(1)) <= 19) {
        return true
    }
    return false
}

function isFrench(d) {
    eco = d.opening_eco
    if (eco.charAt(0) == "C" && parseInt(eco.substring(1)) <= 18) {
        return true
    }
    return false
}

function isDoubleKingPawn(d) {
    eco = d.opening_eco
    if (eco.charAt(0) == "C" && parseInt(eco.substring(1)) >= 20) {
        return true
    }
    return false
}

function isDoubleQueenPawn(d) {
    eco = d.opening_eco
    if (eco.charAt(0) == "D" && parseInt(eco.substring(1)) <= 60) {
        return true
    }
    return false
}

}
</script>
</div>
</body>
</html>
